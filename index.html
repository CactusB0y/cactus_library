<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/glowingGradientLoading.css">
    <link rel="stylesheet" href="./public/css/javascriptClock.css">
    <link rel="stylesheet" href="./public/css/layeredImageHover.css">
    <link rel="stylesheet" href="./public/css/glassmorphismCardHover.css">
    <link rel="stylesheet" href="./public/css/pageScrollsProgressBar.css">
    <link rel="stylesheet" href="./public/css/cardUIdesign.css">
</head>
<body>
    <!-- creative page scroll progress bar -->
    <div id="progressbar"></div>
    <div id="scrollPath"></div>

    <!-- charging effect -->
    <div id="glowingContainer">
        <div class="loader">
            
        </div>
    </div>

    <!-- javascript clock -->
    <div id="clockWall">
        <div id="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
    </div>

    <!-- 3d layered image hover effect -->
    <div class="imgGreatBox">
        <div class="imgBx">
            <img class="imgItem"  src="./public/img/cactus.jpg" alt="" style="--i:2;--j:0;">
            <img class="imgItem"  src="./public/img/cactus.jpg" alt="" style="--i:1;--j:1;">
            <img class="imgItem"  src="./public/img/cactus.jpg" alt="" style="--i:0;--j:2;">
            <img class="imgItem"  src="./public/img/cactus.jpg" alt="" style="--i:-1;--j:3;">
            <img class="imgItem"  src="./public/img/cactus.jpg" alt="" style="--i:-2;--j:4;">
        </div>
    </div>

    <!-- CSS Glassmorphism Card hover Effect -->
    <div class="cardContainer">
        <div class="card">
            <div class="imgBx2">
                <img src="./public/img/cactus.jpg" alt="">
            </div>
        </div>
    </div>
    
    <!-- card UI Design with hover effects -->
    <div class="greatBoxCards">
        <div class="box">
            <div class="imgBx3" id="imgI">
                <img src="./public/img/cactus.jpg" alt="">
            </div>
            <div class="content">
                <h2>cactus <span>Web developer</span></h2>
            </div>
        </div>
        <div class="box">
            <div class="imgBx3" id="imgII">
                <img src="./public/img/bibi.jpeg" alt="">
            </div>
            <div class="content">
                <h2>bibi <span>Black Mage</span></h2>
            </div>
        </div>
        <div class="box">
            <div class="imgBx3" id="imgIII">
                <img src="./public/img/tidus.jpeg" alt="">
            </div>
            <div class="content">
                <h2>tidus <span>Blitzball Player</span></h2>
            </div>
        </div>
    </div>

    <script src="./public/js/javascriptClock.js"></script>
    <script src="./public/js/pageScrollsProgressBar.js"></script>
</body>
</html>
